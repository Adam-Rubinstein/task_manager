# ============================================
# TaskManager Application Properties
# Spring Boot + PostgreSQL + Hibernate + Telegram Bot
# ============================================

# ============ PostgreSQL Database ============
spring.datasource.url=jdbc:postgresql://localhost:5432/voice_task_manager
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# ============ JPA / Hibernate ============
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============ Logging ============
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.taskmanager=DEBUG

# ============ Server Configuration ============
server.port=8080
server.servlet.context-path=/
spring.application.name=Voice Task Manager

# ============ Encoding ============
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

# ============ Jackson (JSON) ============
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.time-zone=Europe/Moscow
spring.jackson.locale=ru_RU

# ============ Connection Pool (HikariCP) ============
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============ Task Manager Specific ============
taskmanager.voice.enabled=true
taskmanager.telegram.enabled=true

